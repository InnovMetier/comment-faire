---
layout: default
additional_css: outil
---
<section id="mission-statement" class="ui vertical center aligned segment {{ page.type }}">
  <div class="ui container">
    <div class="ui grid">
      <div class="twelve wide centered column">
        <h1 class="ui inverted header">{{page.title}}</h1>
        <h2 class="ui inverted header">{{page.subtitle}}</h2>
      </div>
    </div>
  </div>
</section>


<div class="ui container">
  <div class="ui grid">
    <div class="row">
      <div class="eleven wide column">       
        <div>{{content}}</div>        
      </div>

<section id="ressources" class="ui container">
<h2 class="ui divider horizontal">Les guides et référentiels</h2>
  <div class="ui link three stackable cards">

    {% assign categorized = site.outils | where:"link", page.link %}
    {% for outil in categorized %}
    <a class="card" href="{{ site.baseurl }}{{outil.id}}.html"> 
      <div class="content">
      <h3>{{outil.title}}</h3>
        <div class="description">
        <p>{{outil.subtitle}}</p>
        </div>
      </div>
    </a>
    {% endfor %}

  </div>
 </section>
