<head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" >
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}" >
  <meta property="og:type" content="website">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/CF_logo.png" >

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" type="image/x-icon" >

  <link rel="stylesheet" type="text/css" class="ui" href="//cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css">
  

  <link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if page.layout != 'default' %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/{{ page.layout }}.css">
  {% endif %}
   {% if page.additional_css %}
    <link rel="stylesheet" type="text/css" href="{{ "/css/" | append: page.additional_css | append: ".css" | prepend: site.baseurl }}">
  {% endif %}

</head>



<body>

<section class="beta-logo">
<a href="https://github.com/modernisation/comment-faire">Bêta</a>
</section>

<section id="nav-box">
    <div class="ui fluid six item menu">
  <ul>
  <li><a href="{{ site.baseurl }}/index.html"><img class="ui small image" src="{{ site.baseurl }}/assets/images/CF_logo.png" alt="{{ site.title }}"></a></li>
  <li><a class="demarrage" href="{{ site.baseurl }}/methodes/01_demarrage"><strong>Démarrer</strong></br>son projet</a></li>
  <li><a class="decouverte" href="{{ site.baseurl }}/methodes/04_decouverte"><strong>Comprendre</strong></br>ses usagers</a></li>
  <li><a class="conception" href="{{ site.baseurl }}/methodes/07_conception"><strong>Concevoir</strong></br> une solution</a></li>
  <li><a class="experimentation" href="{{ site.baseurl }}/methodes/10_experimentation"><strong>Expérimenter</strong></br>une solution</a></li>
  <li><a class="deploiement" href="{{ site.baseurl }}/methodes/14_deploiement"><strong>Déployer</strong></br> son projet</a></li>
  </ul>
</div>
 </section>
